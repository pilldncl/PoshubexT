<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackHub</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="section">
            <div class="header">
                <h1>TrackHub</h1>
                <p>Package Tracking Made Simple</p>
            </div>
            <div class="auth-options">
                <button id="googleLoginBtn" class="btn btn-google">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
                <div class="auth-divider">
                    <span>or</span>
                </div>
                <form id="loginForm" class="form">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" id="registerBtn" class="btn btn-secondary">Register</button>
                </form>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboardSection" class="section hidden">
            <!-- Header with User Info -->
            <div class="header">
                <div class="header-content">
                    <div class="logo-section">
                        <div class="logo">ðŸ“¦</div>
                        <h1>TrackHub</h1>
                    </div>
                    <div class="user-section">
                        <div class="user-info">
                            <span id="userEmail" class="user-email">user@example.com</span>
                        </div>
                        <button id="logoutBtn" class="btn-logout" title="Logout">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16,17 21,12 16,7"/>
                                <line x1="21" y1="12" x2="9" y2="12"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Quick Add Section -->
            <div class="quick-add-section">
                <div class="section-header">
                    <h2>Quick Add</h2>
                    <span class="section-subtitle">Add a new tracking number</span>
                </div>
                <form id="trackingForm" class="tracking-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="trackingNumber">Tracking Number</label>
                            <input type="text" id="trackingNumber" placeholder="Enter tracking number" required>
                        </div>
                        <div class="input-group">
                            <label for="brand">Carrier</label>
                            <select id="brand" required>
                                <option value="">Select Carrier</option>
                                <option value="ups">UPS</option>
                                <option value="fedex">FedEx</option>
                                <option value="usps">USPS</option>
                                <option value="dhl">DHL</option>
                                <option value="amazon">Amazon</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="description">Description (Optional)</label>
                        <input type="text" id="description" placeholder="Package description">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Add Tracking
                    </button>
                </form>
            </div>

            <!-- Tracking List -->
            <div class="tracking-list-section">
                <div class="section-header">
                    <h2>Your Trackings</h2>
                    <span class="tracking-count" id="trackingCount">0 items</span>
                </div>
                <div id="trackingItems" class="tracking-items">
                    <!-- Tracking items will be populated here -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="openWebappBtn" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                        <polyline points="15,3 21,3 21,9"/>
                        <line x1="10" y1="14" x2="21" y2="3"/>
                    </svg>
                    Open Webapp
                </button>
                <button id="syncDataBtn" class="btn btn-outline">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23,4 23,10 17,10"/>
                        <polyline points="1,20 1,14 7,14"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                    Sync
                </button>
            </div>
        </div>

        <!-- Settings Section -->
        <div id="settingsSection" class="section hidden">
            <div class="header">
                <h2>Settings</h2>
                <button id="backToDashboardBtn" class="btn btn-small">Back</button>
            </div>
            <div class="settings-content">
                <h3>Quick Add Settings</h3>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enableQuickAdd" checked>
                        Enable Quick Add from Context Menu
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enableNotifications" checked>
                        Enable Notifications
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="autoDetectTracking" checked>
                        Auto-detect tracking numbers on pages
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
